data:
  dataset:
    type: VOCDataset #VOCDetection
    params:
      is_train: true
      image_dir: data/VOCdevkit/VOC_allimages/
      label_txt: [data/VOCdevkit/voc2007.txt] #, data/VOCdevkit/voc2012.txt

      # root: data/
      # year: "2012"
      # image_set: null
      # download: true
      # transform: null
      # target_transform: null
      # transforms: null

  augmentation:
    blur:
      blur_limit: 7
      always_apply: False
      p: 0.5
    ChannelDropout:
      channel_drop_range: [1, 1]
    ChannelShuffle:
      p: 0.5
    CoarseDropout:
      max_holes: 8
      max_height: 8
      max_width: 8
      min_holes: null
      min_width: null
      fill_value: 0
      mask_filll_value: null
      always_apply: False
      p: 0.5
    ColorJitter:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.2
      always_apply: false
      p: 0.5
    Cutout:
      num_holes: 8
      max_h_size: 8
      max_w_size: 8
      fill_value: 0
      always_apply: false
      p: 0.5
    Downscale:
      scale_min: 0.25
      scale_max: 0.25
      interpolation: 0
      always_apply: false
      p: 0.5
    Emboss:
      alpha: [0.2, 0.5]
      strength: [0.2, 0.7]
    Equalize:
      mode: cv
      by_channels: true
      mask: None
      mask_params: []
      always_apply: false
      p: 0.5
    FancyPCA:
      alpha: 0.1
      always_apply: false
      p: 0.5
    Flip:
      p: 0.5
    GaussianBlur:
      blur_limit: [3, 7]
      sigma_limit: 0
      always_apply: false
      p: 0.5
    GaussNoise:
      var_limit: [10.0, 50.0]
      mean: 0
      per_channel: true
      always_apply: false
      p: 0.5
    GlassBlur:
      sigma: 0.7
      max_delta: 4
      iterations: 2
      always_apply: false
      mode: fast
      p: 0.5
    GridDistortion:
      num_steps: 5
      distort_limit: 0.3
      interpolation: 1
      border_mode: 4
      value: null
      mask_value: null
      always_apply: false
      p: 0.5
    GridDropout:
      ratio: 0.5
      unit_size_min: null
      unit_size_max: null
      holes_number_x: null
      holes_number_y: null
      shift_x: 0
      shift_y: 0
      random_offset: false
      fill_value: 0
      mask_fill_value: null
      always_apply: false
      p: 0.5
    HorizontalFlip:
      p: 0.5
    HueSaturationValue:
      hue_shift_limit: 20
      sat_shift_limit: 30
      val_shift_limit: 20
      always_apply: false
      p: 0.5
    ImageCompression:
      quality_lower: 99
      quality_upper: 100
      always_apply: false
      p: 0.5
    InvertImg:
      p: 0.5
    ISONoise:
      color_shift: [0.01, 0.05]
      intensity: [0.1, 0.5]
      always_apply: false
      p: 0.5
    MedianBlur:
      blur_limit: 7
      always_apply: false
      p: 0.5
    MotionBlur:
      blur_limit: [3, 7]
      p: 0.5
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      max_pixel_value: 255.0
      always_apply: false
      p: 1.0
    OpticalDistortion:
      distort_limit: 0.05
      shift_limit: 0.05
      interpolation: 1
      border_mode: 4
      value: null
      mask_value: null
      always_apply: false
      p: 0.5
    VerticalFlip:
      p: 0.5
    Transpose:
      p: 0.5
    ToSepia:
      p: 0.5
    ToGray:
      p: 0.5
    Superpixels:
      p_replace: 0.1
      n_segments: 100
      max_size: 128
      interpolation: 1
      always_apply: false
      p: 0.5
    Solarize:
      threshold: 128
      always_apply: false
      p: 0.5
    Sharpen:
      alpha: [0.2, 0.5]
      lightness: [0.5, 1.0]
      always_apply: false
      p: 0.5
    RGBShift:
      r_shift_limit: 20
      g_shift_limit: 20
      b_shift_limit: 20
      always_apply: false
      p: 0.5
    RandomToneCurve:
      scale: 0.1
      always_apply: False
      p: 0.5
    RandomSunFlare:
      flare_roi: [0, 0, 1, 0.5]
      angle_lower: 0
      angle_upper: 1
      num_flare_circles_lower: 6
      num_flare_circles_upper: 10
      src_radius: 400
      src_color: [255, 255, 255]
      always_apply: false
      p: 0.5
    RandomSnow:
      snow_point_lower: 0.1
      snow_point_upper: 0.3
      brightness_coeff: 2.5
      always_apply: false
      p: 0.5
    RandomShadow:
      shadow_roi: [0, 0.5, 1, 1]
      num_shadows_lower: 1
      num_shadows_upper: 2
      shadow_dimension: 5
      always_apply: false
      p: 0.5
    RandomRain:
      slant_lower: -10
      slant_upper: 10
      drop_length: 20
      drop_width: 1
      drop_color: [200, 200, 200]
      blur_value: 7
      brightness_coefficient: 0.7
      rain_type: null
      always_apply: false
      p: 0.5
    RandomGridShuffle:
      grid: [3, 3]
      always_apply: false
      p: 0.5
    RandomGamma:
      gamma_limit: [80, 120]
      eps: null
      always_apply: false
      p: 0.5
    RandomFog:
      fog_coef_lower: 0.3
      fog_coef_upper: 1
      alpha_coef: 0.08
      always_apply: false
      p: 0.5
    RandomBrightnessContrast:
      brightness_limit: 0.2
      contrast_limit: 0.2
      brightness_by_max: true
      always_apply: false
      p: 0.5
