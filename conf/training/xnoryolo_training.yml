hyperparameter:
    # image ìˆ˜: 5717
    batch_size: &batch_size 4
    #steps_per_epoch: &steps_per_epoch 1429
    lr: &lr 5e-3
    optimizer: &optimizer Adam
    gamma: &gamma 0.3
    #momentum: &momentum 0.9
    epoch: &max_epochs 40000

project: &project XNOR_YOLO
experiments: &title 1.xnor-yolo(DGX)

dataloader:
    type: DataLoader
    params:
        num_workers: 12
        batch_size: *batch_size

scheduler:
    type: ExponentialLR
    params:
        gamma: *gamma
        last_epoch: -1

optimizer:
    type: *optimizer
    params:
        lr: *lr
        #momentum: *momentum

runner:
    type: TrainingContainer

    trainer:
        type: Trainer
        params:
            max_epochs: *max_epochs
            gpus: -1
            accelerator: ddp
            fast_dev_run: false
            amp_level: "02"
            weights_summary: top
            reload_dataloaders_every_epoch: false
            resume_from_checkpoint: null
            benchmark: false
            deterministic: true
            num_sanity_val_steps: 5
            overfit_batches: 0.0
            precision: 32
            profiler: true

    earlystopping:
        type: EarlyStopping
        params:
            monitor: valid_loss
            mode: min
            patience: 30
            verbose: True

    experiments:
        name: *title
        project_name: *project
        output_dir: output/runs

